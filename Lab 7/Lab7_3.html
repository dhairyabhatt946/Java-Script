<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a=0, b=0) {
            console.log(a+b);
        }
        add(1, 2);
        add(); // a=0 and b=0
        add(5); // a=5 and b=0
        add(undefined, 10); // a=0 and b=10
    </script>
</body>
