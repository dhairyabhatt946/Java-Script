<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a number: "));
        document.write("Prime numbers between 1 to "+num+" are :<br/>")
        for(let i=2; i<=num; i++) {
            let isPrime = true;
            for(let j=2; j<=parseInt(i/2); j++) {
                if(i%j==0) {
                    isPrime = false;
                    break;
                }
            }
            if(isPrime) {
                document.write(i+", ");
            }
        }
    </script>
</body>
</html>
