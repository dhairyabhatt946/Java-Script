<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Press any key</div>
    <div id="myDiv"></div>

    <script>
        function display(temp) {
            document.querySelector('#myDiv').innerHTML = "Keyboard Event: "+temp;
        }
        // we can use 'keydown', 'keyup' and 'keypress'
        document.addEventListener('keydown', (e) => {
            console.log(e);
            display(e.key);
        })
    </script>
</body>
</html>
