<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter the size of an array: "));
        arr = new Array(n);
        for(let i=0; i<n; i++) {
            arr[i] = parseInt(prompt("Enter an element in arr["+i+"]: "));
        }
        for(let i=0; i<n-1; i++) {
            for(let j=i+1; j<n; j++) {
                if(arr[i]>arr[j]) {
                    let temp = arr[j];
                    arr[j] = arr[i];
                    arr[i] = temp;
                }
            }
        }
        document.write("Sorted array: <br/>");
        for(let i=0; i<n; i++) {
            document.write(arr[i]+", ");
        }
    </script>
</body>
</html>
