<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Enter first number: "));
        let num2 = parseInt(prompt("Enter second number: "));
        let res, rem;
        if(num1>num2) rem=num2;
        else rem=num1;
        for(let i=1; i<=rem; i++) {
            if(parseInt(num1%i)===0 && parseInt(num2%i)===0) {
                res=i;
            }
        }
        alert("GCD of "+num1+" and "+num2+" is "+res);
    </script>
</body>
</html>
